{% extends 'base.html' %}

{% block content %}

<div class="container-fluid tm-container-content tm-mt-60 text-center">
    {% for project in projects %}

    <div class="row tm-mb-90 tm-gallery" id="gallery ">

        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
            <h5 class="text-center">{{project.project_title }}</h5><hr>
            <figure class="effect-ming tm-video-item">
                <figcaption class="d-flex align-items-center justify-content-center">
                    
                    <img src="{{project.project_image.url}}" style="width:300px;background-repeat: no-repeat;"
                        class="card-img" />
                </figcaption>
                <div>
                    <p class="mt-2"> Description</p><hr>
                    <p class="text-center">{{project.description}}</p>
                </div>
                <p><a href="{{ project.project_url}}">Link to GitHub</a></p>
            </figure>
            <div class="d-flex justify-content-between tm-text-gray ">
                <span class="tm-text-gray-light text-center"> Posted:{{ project.date_posted }}</span>

            </div>
        </div>

        {% endfor %}
    </div>

    {% endblock %}
